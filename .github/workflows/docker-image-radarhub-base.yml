name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - radarhub-base/**
      - .github/workflows/docker-image-radarhub-base.yml


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: radarhub-base
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --tag radarhub-base:$(date +%s)
